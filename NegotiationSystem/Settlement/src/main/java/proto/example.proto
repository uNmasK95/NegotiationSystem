package proto;

message Request {
    message Search {
        required string title = 1;
    }
    message Buy {
        required int32 isbn = 1;
    }

    optional Search search = 1;
    optional Buy buy = 2;
}

message Reply {
    message Search {
        required int32 isbn = 1;
    }
    message Buy {
        required bool done = 1;
    }

    optional Search search = 1;
    optional Buy buy = 2;
}